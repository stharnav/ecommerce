{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <style>
       .search-box {
          width: 250px;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 14px;
        }

        .styled-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 15px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgb(130, 130, 130);
        }

        .styled-table th {
           background: #f2f2f2;
           padding: 12px;
           text-align: left;
           font-weight: bold;
           border-bottom: 2px solid #ddd;
           border-right: 1px solid #ccc;
        }

        .styled-table td {
          padding: 12px;
          border-bottom: 1px solid #e1e1e1;
          border-right: 1px solid #ccc;
        }

        .styled-table th:last-child,
        .styled-table td:last-child {
          border-right: none;
        }

        .styled-table tbody tr:hover {
           background: #fafafa;
           transition: 0.2s ease-in-out;
          }
    </style>
    
</head>
