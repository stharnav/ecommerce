{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <style>
       .search-box {
          width: 250px;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 14px;
        }

        .styled-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 15px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgb(130, 130, 130);
        }

        .styled-table th {
           background: #f2f2f2;
           padding: 12px;
           text-align: left;
           font-weight: bold;
           border-bottom: 2px solid #ddd;
           border-right: 1px solid #ccc;
        }

        .styled-table td {
          padding: 12px;
          border-bottom: 1px solid #e1e1e1;
          border-right: 1px solid #ccc;
        }

        .styled-table th:last-child,
        .styled-table td:last-child {
          border-right: none;
        }

        .styled-table tbody tr:hover {
           background: #fafafa;
           transition: 0.2s ease-in-out;
          }
    </style>
    
</head>

<body>

{% include "components/navbar.html" %}

{% include "components/sidebar.html" %}


<div class="content" id="content">

    <h1>Products List</h1>

    <input type="text" id="searchInput" class="search-box" placeholder="Search products...">

    <table class="styled-table" id="productsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price ($)</th>
                <th>Category</th>
                <th>Description</th>
                <th>Stock</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Zoro Action Figure</td>
                <td>25</td>
                <td>None</td>
                <td>None</td>
                <td>50</td>
                <td>2025-02-14</td>
                <td>2025-02-17</td>
            </tr>

            <tr>
                <td>2</td>
                <td>key Chain</td>
                <td>40</td>
                <td>None</td>
                <td>None</td>
                <td>20</td>
                <td>2025-03-20</td>
                <td>2025-04-03</td>
            </tr>
        </tbody>
    </table>

</div>

      <script>
         const sidebar = document.getElementById("sidebar");
         const content = document.getElementById("content");
         const toggleBtn = document.getElementById("toggleBtn");

        toggleBtn.onclick = () => {
            sidebar.classList.toggle("collapse");
            content.classList.toggle("collapse");
        };
        </script>


</body>
</html>
